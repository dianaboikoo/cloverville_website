<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloverville â€“ Focus Tasks</title>
  <link rel="stylesheet" href="css/focus_tasks.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header class="top-bar">
    <a href="index.html"><div class="brand"><img src="images/logo.png" alt="Cloverville logo"></div></a>

    <nav class="main-nav">
      <a href="trade_offers.html">Trade Offers</a>
      <a href="focus_tasks.html" class="active">Focus Tasks</a>
      <a href="green_actions.html">Green Actions</a>
      <a href="index.html#aboutus">About us</a>
    </nav>
  </header>

  <main class="focus-page">
    <h1 class="focus-title">Focus Tasks</h1>

    <section class="task-grid" id="taskGrid">

      <!-- JS will populate with data from cloverville_export.json -->

    </section>
  </main>

  <script>
    async function loadTasks() {
      try {
        const response = await fetch("cloverville_export.json");
        const data = await response.json();

        const grid = document.getElementById("taskGrid");
        grid.innerHTML = ""; // Clear existing placeholders

        data.tasks.forEach(task => {
          const card = document.createElement("article");
          card.classList.add("task-card");

          card.innerHTML = `
            <h2>${task.name}</h2>
            <div class="task-points">+${task.personalPoints} points</div>
            <p>${task.description}</p>
          `;

          grid.appendChild(card);
        });

      } catch (err) {
        console.error("Error loading tasks:", err);
      }
    }

    loadTasks();
  </script>

</body>
</html>
