<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloverville â€“ Green Actions</title>
  <link rel="stylesheet" href="css/green_actions.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header class="top-bar">
    <a href="index.html">
      <div class="brand">
        <img src="images/logo.png" alt="Cloverville logo">
      </div>
    </a>

    <nav class="main-nav">
      <a href="trade_offers.html">Trade Offers</a>
      <a href="focus_tasks.html">Focus Tasks</a>
      <a href="green_actions.html" class="active">Green Actions</a>
      <a href="index.html#aboutus">About us</a>
    </nav>
  </header>

  <main class="green-page">
    <h1 class="green-title">History of Green Actions</h1>

    <p class="points-summary">
      Total Green Points: <span id="totalGreenPoints">0 points</span>
    </p>

    <section class="green-grid" id="greenGrid">
      <!-- JS will inject all green actions here -->
    </section>
  </main>

  <script>
    async function loadGreenActions() {
      try {
        const response = await fetch("cloverville_export.json");
        const data = await response.json();

        const grid = document.getElementById("greenGrid");
        const totalPointsElement = document.getElementById("totalGreenPoints");

        grid.innerHTML = ""; // Clear placeholder cards

        let totalPoints = 0;

        // Loop through green actions
        data.greenActions.forEach(action => {

          // Add up total green points
          totalPoints += action.greenPoints;

          const card = document.createElement("article");
          card.classList.add("green-card");

          card.innerHTML = `
            <h2>${action.name}</h2>
            <p>+${action.greenPoints} green points</p>
          `;

          grid.appendChild(card);
        });

        // Update total green points display
        totalPointsElement.textContent = totalPoints + " points";

      } catch (error) {
        console.error("Error loading green actions:", error);
      }
    }

    loadGreenActions();
  </script>

</body>
</html>
